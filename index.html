<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pragma - Luigi - Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <section class="nav-logo-container">
                <img src="assets/img/pokedex.png" alt="Logo Pokedex"> 
            </section>
            <section class="nav-logo-title">
                POKEDEX
            </section>
        </header>
        <main class="contenedor-main">
            <section class="personal">
                <section class="nombre">
                    <img src="assets/img/flame.png" alt="">
                    <h2>CHARIZARD</h2>
                </section>
                <section class="imagen">
                    <img src="assets/img/charizard.png" alt="">
                </section>
            </section>
            <section class="caracteristicas">
                <div class="dato">
                    <div class="tipo">
                        <span class="concepto">NO</span>
                        <span class="valor">006</span>
                    </div>
                    <div class="tipo">
                        <span class="concepto">LEVEL</span>
                        <span class="valor">100</span>
                    </div>
                    <div class="tipo">
                        <span class="concepto">TYPE</span>
                        <span class="valor">FIRE</span>
                    </div>
                    <div class="tipo">
                        <span class="concepto">HABILITY</span>
                        <span class="valor">FLAMES</span>
                    </div>
                    <div class="tipo">
                        <span class="concepto">HEIGHT</span>
                        <span class="valor">1.7 m</span>
                    </div>
                    <div class="tipo">
                        <span class="concepto">WEIGHT</span>
                        <span class="valor">90,5 Kg</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div>
                OTHERS
            </div>
            <div class="pokemones"></section>
                    <a class="figura" href="#">
                        <img src="assets/img/charmeleon.png" alt="Charmeleon">
                    </a>
                    <a class="figura" href="#">
                        <img src="assets/img/ivysaur.png" alt="Ivysaur">
                    </a>
                    <a class="figura" href="#">
                        <img src="assets/img/sandslash.png" alt="Sandslash">
                    </a>
                    <a class="figura" href="#">
                        <img src="assets/img/squirtle.png" alt="Squirtle">
                    </a>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
